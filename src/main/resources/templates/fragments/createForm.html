<div class="content" th:fragment="addForm">
    <h2>Ajouter un film à la filmothèque</h2>
    <form th:object="${movie}" th:action="@{/movie/add}" method="post">
        <ul class="flex-outer">
            <li><label for="genre">Genre : </label><input type="text" id="genre" th:field="${movie.genre}"></li>
            <li><label for="releaseDate">Année : </label><input type="number" id="releaseDate" th:field="${movie.releaseDate}" required></li>
            <li><label for="title">Titre : </label><input type="text" id="title" th:field="${movie.title}" required></li>
            <li><label for="director">Réalisateur : </label><input type="text" id="director" th:field="${movie.director}" required></li>
            <li><label for="duration">Durée (min) : </label><input type="number" id="duration" th:field="${movie.duration}" required></li>
            <li><label for="synopsis">Synopsis : </label><textarea id="synopsis" th:field="${movie.synopsis}"></textarea></li>
            <li>
                <button class="primary" type="submit">Ajouter le film</button>
            </li>
        </ul>
    </form>
</div>
