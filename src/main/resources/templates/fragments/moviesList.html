<div class="content" th:fragment="moviesList">
    <p>Genres populaires : <span th:each="genre: ${genresList}">
        <a href="" th:text="${genre}"></a>
        </span></p>
    <h2>Nos films</h2>
    <!--<p><a href="/invalidate">vider la liste</a></p>-->
    <table>
        <tr>
            <th scope="col">Titre</th>
            <th scope="col">Année</th>
            <th scope="col">Réalisateur</th>
            <th scope="col">Genre</th>
            <th scope="col">Action</th>
        </tr>
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.releaseDate}"></td>
            <td th:text="${movie.director}"></td>
            <td th:text="${movie.genre}"></td>
            <td class="table-link"><a th:href="@{/movie/{id}(id=${movie.id})}">
                <button class="secondary">Détail</button>
            </a></td>
        </tr>
    </table>
    <div class="button-wrapper">
        <a id="add-movie" href="/movie/add">
            <button class="primary">Ajouter un film</button>
        </a>
    </div>
</div>
